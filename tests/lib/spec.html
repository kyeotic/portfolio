<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jasmine.js"></script>
    <script type="text/javascript" src="jasmineAsync.js"></script>
    <script type="text/javascript" src="jasmine.console-reporter.js"></script>
    <script type="text/javascript" src="../../src/client/lib/sugar-1.4.js"></script>
    <script type="text/javascript" src="../../src/client/lib/require/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../../src/client/app',
            paths: {
                'tests': '../../../tests/specs/',
                'testLib': '../../../tests/lib',
                'text': '../lib/require/text',
                'durandal': '../lib/durandal/js',
                'plugins': '../lib/durandal/js/plugins',
                'transitions': '../lib/durandal/js/transitions',
                'knockout': '../lib/knockout-2.3.0',
                'jquery': '../lib/jquery-1.9.1',
                'bootstrap': '../lib/bootstrap.min',
                'magnific': '../lib/magnific-popup',
                'Q': '../lib/q.min'
            },
            shim: {
                'bootstrap': {
                  deps: ['jquery'],
                  exports: "$.fn.popover"
                },
                'magnific': {
                    deps: ['jquery'],
                    exports: '$.magnificPopup'
                }
            },
            enforceDefine: true
        });
        var runTests = function (specfiles) {
            require(specfiles, function () {
                var consoleReporter = new jasmine.ConsoleReporter();
                jasmine.getEnv().addReporter(consoleReporter);
                jasmine.getEnv().execute();
            });
        };
    </script>
</head>
<body>
    <div id="applicationHost"></div>
</body>
</html>
